<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/10-calculator.css">
<body>
    <article>
        <p class="js-solution"></p>
        <p>
            <button onclick="
                updateCalculation(1);
            " class="grey-button">1</button>
            <button onclick="
                updateCalculation(2);
            " class="grey-button">2</button>
            <button onclick="
                updateCalculation('3');
            " class="grey-button">3</button>
            <button onclick="
                updateCalculation(' + ');
            " class="orange-button">+</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('4');
            " class="grey-button">4</button>
            <button onclick="
                updateCalculation('5');
            " class="grey-button">5</button>
            <button onclick="
                updateCalculation('6');
            " class="grey-button">6</button>
            <button onclick="
                updateCalculation(' - ');
            " class="orange-button">-</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('7');
            " class="grey-button">7</button>
            <button onclick="
                updateCalculation('8');
            " class="grey-button">8</button>
            <button onclick="
                updateCalculation('9');
            " class="grey-button">9</button>
            <button onclick="
                updateCalculation(' * ');
            " class="orange-button">*</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('0');   
            " class="grey-button">0</button>
            <button onclick="
                updateCalculation('.');  
            " class="grey-button">.</button>
            <button onclick="
                calculation = eval(calculation);
                displayCalculation();

                localStorage.setItem('calculation', calculation);
            " class="grey-button">=</button>
            <button onclick="
                updateCalculation('/'); 
            " class="orange-button">/</button>
        </p>
        <p>
            <button onclick="
                calculation = '';
                displayCalculation();

                localStorage.setItem('calculation', calculation);
            " class="grey-button">Clear</button>
          </p>
    </article>

    <script src="/Calculator/10-calculator.js"></script>
</body>
</html>
