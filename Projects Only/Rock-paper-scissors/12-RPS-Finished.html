<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/RPS/12-RPS-Finished.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="/RPS/img/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
        <img src="/RPS/img/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
        <img src="/RPS/img/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-are-you-sure-button"></p>


    <script src="/RPS/12-RPS-Finished.js"></script>
</body>
</html>
