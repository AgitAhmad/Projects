<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="/Timer/Project1.css">
</head>
<body>
    <article>
        <p class="timer js-timer">0</p>
    </article>
    <article>
        <div class="button-div">
            <button class="button js-start-button" onclick="
                pressStart();   
            ">Start</button>
            <button class="button js-stop-button" onclick="
                pressStop();
            ">Stop</button>
            <button class="button js-reset-button" onclick="
                pressReset();
            ">Reset</button>
        </div>
    </article>

    <script src="/Timer/Project1.js"></script>
</body>
</html>
